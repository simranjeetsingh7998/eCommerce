<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products | paginate: { itemsPerPage: 12, currentPage: page }" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img class="img-responsive" src="{{product.imageUrl}}" alt="Product Image">
                        </a>
                        <a routerLink="/products/{{product.id}}">
                            <h6>{{product.name}}</h6>
                        </a>
                        <div class="price">{{product.unitPrice | currency:'USD'}}</div> 
                        <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
                    </div>
                </div>
                <div class="row text-center" *ngIf="products?.length != 0">
                    <pagination-controls (pageChange)="page = $event"></pagination-controls>
                </div>
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found
                </div>
            </div>
        </div>
    </div>
</div>
